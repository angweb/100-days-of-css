<!DOCTYPE html>
 <meta charset="UTF-8">
 <head> 
  <title>选项卡原理</title> 
 </head> 
 <style type="text/css">
 li{
 	list-style: none;
 	float: left;
 	height: 30px;
 	line-height: 30px;
 	border:1px solid #000;
 	padding: 0 44px;
 }
  .box{
  	width: 1000px;
  	height: 600px;
  	margin:0 auto;
  	border:1px solid red;
  }
  .main .list{
  	display: none;
  	width: 1000px;
  	height: 500px;
  	border-top:1px solid #000;
  	margin-top: 80px;
  	padding-top: 20px;
  	text-align: center;
  }
  .main .main_active{
 	display: block;
 }
 .nav_active{
 	background: pink;
 	color: #fff;
 }
 </style>
<body> 
<div class="box">
  <ul id="list">
  	<li class="nav_active">周一</li>
  	<li>周二</li>
  	<li>周三</li>
  	<li>周四</li>
  	<li>周五</li>
  	<li>周六</li>
  	<li>周日</li>
  </ul>
  <div class="main" id="mainlist">
  	<div class="list main_active">1.这个周一</div>
  	<div class="list">2.这个周二</div>
  	<div class="list">3.这个周三</div>
  	<div class="list">4.这个周四</div>
  	<div class="list">5.这个周五</div>
  	<div class="list">6.这个周六</div>
  	<div class="list">7.这个周日</div>
  </div>
</div>
<script type="text/javascript">
  var olist =  document.getElementById('list');
  var oltme =  olist.getElementsByTagName('li');
  var omain =  document.getElementById('mainlist');
  var omainbox =  omain.getElementsByTagName('div');

  for (var i=0;i<oltme.length;i++) {
  	 oltme[i].index = i;
     oltme[i].onclick=function () {
     	var mainbox = this.index;
     	for (var j=0;j<oltme.length;j++){
              oltme[j].className ="";
     	};
     	this.className ="nav_active";
     	for (var g=0;g<omainbox.length;g++) {
     		 omainbox[g].className ="list";
     	};
     	omainbox[mainbox].className ="list main_active" ;
     }
  };
</script>
</body>
</html>
