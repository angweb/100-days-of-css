<!DOCTYPE html>
 <meta charset="UTF-8">
 <head> 
  <title>标签的选择与删除</title> 
 </head> 
 <style type="text/css">
  .tagList,.selectedTag{
    border:1px solid red;
    padding: 10px;
    min-height: 120px;
  }
.box{
  width: 1000px;
  margin: 0 auto;
  margin-top: 40px;
}
.list,.itme{
  float: left;
  height: 30px;
  line-height: 30px;
  padding: 0 20px;
  border:1px solid #f0f0f0;
  margin-right: 20px;
    margin-bottom: 20px;
}
.itme{
 background:yellow;
}
.dis{
  background: red;
  color: #fff;
}

 </style>
<body> 
<div class="box">
<h1>标签列表</h1>
<div class="tagList" id="tagList">
  <div class="list">健身</div>
  <div class="list">美容</div>
  <div class="list">运动</div>
  <div class="list">学习</div>
  <div class="list">娱乐</div>
  <div class="list">科技</div>
  <div class="list">时尚</div>
  <div class="list">历史</div>
  <div class="list">互联网</div>
  <div class="list">摄影</div>
  <div class="list">音乐</div>
</div>
<h1>选择的标签</h1>
<div class="selectedTag" id="selectedTag"></div>
</div>
<script type="text/javascript">
  var otag = document.getElementById('tagList');
  var olist = otag.getElementsByTagName('div');
  var otagbox = document.getElementById('selectedTag');
 for(var i=0;i<olist.length;i++){
  // 加索引值
  olist[i].index = i;
  // 控制点击之后是否可以再次点击
  olist[i].bfalse = true;

  // 给每一个div加事件
    olist[i].onclick=function () {
      if (this.bfalse) {
      var odiv = document.createElement("div");
       odiv.innerHTML=this.innerHTML;
        odiv.index = this.index;
        odiv.onclick=function () {
          otagbox.removeChild(odiv);
          olist[odiv.index].className = "list";
          olist[odiv.index].bfalse = "true";
        }
       odiv.className="itme";
       this.className = "list dis";
       // 使用appendChild无法实现 所以使用insertBefore
       otagbox.insertBefore(odiv,otagbox.getElementsByTagName("div")[0]);
        this.bfalse = false;
      };
   }
 };



</script>
</body>
</html>
